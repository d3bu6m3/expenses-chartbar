<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=DM+Sans:wght@400;700&family=Epilogue:wght@500;700&family=Kumbh+Sans&family=Manrope:wght@800&family=Open+Sans&family=Poppins:wght@300;400;500&family=Public+Sans:wght@300;400&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Chart Bar | Expenses chart component</title>
</head>
<body>
  <main role="main">
    <div class="chart container">
      <div class="chart-wrapper padding-all">
        <!-- Chart Header-->
        <div class="chart-header">
          <div class="header-balance">
            <p class="balance-title">My balance</p>
            <p class="balance-amount">$921.48</p>
          </div>
          <div class="header-logo">
            <img src="images/logo.svg" alt="expenses chart logo">
          </div>
        </div>
        <!-- End of Chart header -->
        <div class="chart-body">
          <h3>Spending - Last 7 days</h3>
          <div class="c-content">

            <!-- DATA goes here -->

          </div>
          <hr>
          <!-- Chart Footer-->
          <div class="c-footer">
            <div class="month-current">
              <p>Total this month</p>
              <p id="cur-month-amount" class="amount">$478.33</p>
            </div>
            <div class="month-previous">
              <p class="amount">+2.4%</p>
              <p>from last month</p>
            </div>
          </div>
          <!-- End of Chart Footer-->
        </div>
      </div>
    </div>
  </main>
<script src="script.js"></script>
</body>
</html>
